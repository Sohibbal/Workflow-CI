name: Advanced MLOps Pipeline

on:
  push:
    branches:
      - main

jobs:
  mlops:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.7'

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow[extras]
        pip install scikit-learn pandas numpy matplotlib

    # ===========================
    # TRAINING MLflow PROJECT
    # ===========================
    - name: Run MLflow Project (Training)
      run: |
        mlflow run MLProject -e main --env-manager=local | tee output.log

    # ===========================
    # GET RUN_ID DARI LOG
    # ===========================
    - name: Get Latest run_id
      id: get_run_id
      run: |
        RUN_ID=$(grep -oP "(?<=Run ID: )[a-z0-9]+" output.log | tail -1)
        echo "run_id=$RUN_ID" >> $GITHUB_ENV
        echo "âœ… Run ID: $RUN_ID"

    # ===========================
    # UPLOAD MODEL ARTIFACT
    # ===========================
    - name: Upload Model Artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-ml-model
        path: mlruns/0/${{ env.run_id }}/artifacts/model

    # ===========================
    # BUILD DOCKER IMAGE
    # ===========================
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build Docker Image from MLflow Model
      run: |
        mlflow models build-docker \
          -m "mlruns/0/${{ env.run_id }}/artifacts/model" \
          -n "${{ secrets.DOCKERHUB_USERNAME }}/obesity-classification:latest"

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/obesity-classification:latest

    - name: Completed
      run: echo "ðŸŽ¯ Pipeline complete!"
