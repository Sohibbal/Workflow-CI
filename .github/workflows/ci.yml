name: Advanced MLOps Pipeline

on:
  push:
    branches:
      - main

jobs:
  mlops:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.7'

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow[extras]
        pip install scikit-learn pandas numpy matplotlib

    # Clear any cached MLflow data
    - name: Clean MLflow Environment
      run: |
        rm -rf mlruns
        unset MLFLOW_RUN_ID
        unset MLFLOW_EXPERIMENT_ID

    # ===========================
    # TRAINING MLflow PROJECT
    # ===========================
    - name: Run MLflow Project (Training)
      working-directory: MLProject
      run: |
        mlflow run . --env-manager=local

    # ===========================
    # GET RUN_ID
    # ===========================
    - name: Get Latest run_id
      id: get_run_id
      working-directory: MLProject
      run: |
        RUN_ID=$(ls -td mlruns/0/*/ 2>/dev/null | head -1 | xargs basename || echo "")
        if [ -z "$RUN_ID" ]; then
          echo "âŒ No run found!"
          exit 1
        fi
        echo "run_id=$RUN_ID" >> $GITHUB_ENV
        echo "âœ… Run ID: $RUN_ID"

    # ===========================
    # REGISTER MODEL
    # ===========================
    - name: Register Model in MLflow
      working-directory: MLProject
      run: |
        python << EOF
        import mlflow
        mlflow.set_tracking_uri("file:./mlruns")
        
        # Get the run and register model
        run_id = "${{ env.run_id }}"
        model_uri = f"runs:/{run_id}/model"
        
        # Register model
        result = mlflow.register_model(model_uri, "obesity-classifier")
        print(f"âœ… Model registered with version: {result.version}")
        
        # Save model name and version to env
        with open("$GITHUB_ENV", "a") as f:
            f.write(f"MODEL_NAME=obesity-classifier\n")
            f.write(f"MODEL_VERSION={result.version}\n")
        EOF

    # ===========================
    # COPY MODEL TO ROOT FOR DOCKER BUILD
    # ===========================
    - name: Copy Model Artifacts
      run: |
        mkdir -p model_artifacts
        cp -r MLProject/mlruns/0/${{ env.run_id }}/artifacts/model/* model_artifacts/
        ls -la model_artifacts/

    # UPLOAD ARTIFACT MODEL
    - name: Upload Model Artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-ml-model
        path: model_artifacts/

    # ===========================
    # DOCKER SETUP
    # ===========================
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # ===========================
    # BUILD DOCKER IMAGE FROM MODEL
    # ===========================
    - name: Build Docker Image from MLflow Model
      run: |
        mlflow models build-docker \
          -m "model_artifacts" \
          -n "${{ secrets.DOCKERHUB_USERNAME }}/obesity-classification:latest" \
          --enable-mlserver

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/obesity-classification:latest

    - name: Completed
      run: echo "ðŸŽ¯ Pipeline complete! Model version ${{ env.MODEL_VERSION }} deployed!"