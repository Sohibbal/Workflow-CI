name: MLFlow CI/CD

on:
  push:
    branches: ["main"]

jobs:
  mlops:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout Repo
        uses: actions/checkout@v4

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Install dependencies
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow[extras]
          pip install scikit-learn pandas numpy matplotlib

      # Clean old mlruns (opsional tapi aman)
      - name: Clean old mlruns
        run: rm -rf mlruns || true

      # Run MLflow Project
      - name: Run MLflow Project
        run: mlflow run . -e main --env-manager=local

      # Ambil run_id terbaru
      - name: Get Latest Run ID
        id: get_run_id
        run: |
          RUN_ID=$(ls -td mlruns/0/*/ | head -1 | xargs basename)
          echo "run_id=$RUN_ID" >> $GITHUB_ENV
          echo "Run ID: $RUN_ID"

      # Upload model artifact
      - name: Upload Model Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-ml-model
          path: mlruns/0/${{ env.run_id }}/artifacts/model

      # Docker setup
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Build Docker image dari MLflow model
      - name: Build Docker Image
        run: |
          mlflow models build-docker \
            -m "mlruns/0/${{ env.run_id }}/artifacts/model" \
            -n "${{ secrets.DOCKERHUB_USERNAME }}/obesity-classification:latest"

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/obesity-classification:latest

      - name: Completed
        run: echo "ðŸŽ¯ Pipeline complete!"
