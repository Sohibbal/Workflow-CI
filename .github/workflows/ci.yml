name: Advanced MLOps Pipeline

on:
  push:
    branches:
      - main

jobs:
  mlops:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.7'

    - name: Check Env
      run: python --version

    - name: Install Python Dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow[extras]
        pip install scikit-learn pandas numpy

    - name: Run MLflow Project (Training)
      run: |
        mlflow run MLProject --env-manager=local

    - name: Get Latest run_id
      id: get_run_id
      run: |
        RUN_ID=$(ls -td mlruns/0/*/ | head -1 | xargs basename)
        echo "run_id=$RUN_ID" >> $GITHUB_ENV
        echo "Run ID detected: $RUN_ID"

    - name: Upload Model Artifact to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: trained-ml-model
        path: mlruns/

    - name: Debug Repo Structure
      run: |
        echo "Listing project folder:"
        ls -R .

        echo "Listing MLProject folder:"
        ls -R MLProject

    - name: Debug Model Folder
      run: |
        echo "Listing artifact directory:"
        ls -R mlruns/0/${{ env.run_id }}/artifacts || echo "Artifacts not found!"

    - name: Debug mlruns path
      run: |
        echo "Searching all mlruns folders..."
        find . -name "mlruns" -type d

    - name: Setup Docker Build Environment
      uses: docker/setup-buildx-action@v3

    - name: Login Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build Docker Image Using MLflow
      run: |
        mlflow models build-docker \
        -m "/mlruns/0/models/${{ env.run_id }}/artifacts" \
        -n "${{ secrets.DOCKERHUB_USERNAME }}/obesity-model:${{ env.run_id }}"

    - name: Push Docker Image
      run: |
        docker push \
        ${{ secrets.DOCKERHUB_USERNAME }}/obesity-model:${{ env.run_id }}

    - name: Complete Job
      run: echo "ðŸŽ¯ Pipeline Selesai Sukses!"
