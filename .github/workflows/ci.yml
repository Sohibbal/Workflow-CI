name: Advanced MLOps Pipeline

on:
  push:
    branches:
      - main

jobs:
  mlops:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.7'

    - name: Install MLflow Dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow[extras]

    # ===========================
    # RUN MLflow PROJECT with conda.yaml
    # ===========================
    - name: Run MLflow Project (Training)
      run: |
        mlflow run MLProject --env-manager=conda

    # ===========================
    # GET RUN_ID
    # ===========================
    - name: Get Latest run_id
      id: get_run_id
      run: |
        RUN_ID=$(ls -td mlruns/0/*/ | head -1 | xargs basename)
        echo "run_id=$RUN_ID" >> $GITHUB_ENV
        echo "Run ID: $RUN_ID"

    # ===========================
    # UPLOAD MODEL ARTIFACT
    # ===========================
    - name: Upload Model Artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-ml-model
        path: mlruns/0/${{ env.run_id }}/artifacts/model

    # ===========================
    # DOCKER SETUP
    # ===========================
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # ===========================
    # BUILD DOCKER IMAGE FROM MODEL
    # ===========================
    - name: Build Docker Image from MLflow Model
      run: |
        mlflow models build-docker \
          -m "mlruns/0/${{ env.run_id }}/artifacts/model" \
          -n "${{ secrets.DOCKERHUB_USERNAME }}/obesity-classification:latest"

    # ===========================
    # PUSH IMAGE
    # ===========================
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/obesity-classification:latest

    - name: Completed
      run: echo "ðŸŽ¯ Pipeline complete!"
