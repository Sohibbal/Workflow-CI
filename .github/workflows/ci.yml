name: Advanced MLOps Pipeline

on:
  push:
    branches:
      - main

jobs:
  mlops:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Check Python Version
      run: python --version

    - name: Install Python Dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow[extras]
        pip install scikit-learn pandas numpy

    - name: Run MLflow Project (Training)
      run: |
        python MLProject/modelling.py

    - name: Get Latest run_id
      id: get_run_id
      run: |
        RUN_ID=$(ls -td mlruns/0/*/ | head -1 | xargs basename)
        echo "run_id=$RUN_ID"
        echo "::set-output name=run_id::$RUN_ID"

    - name: Upload Artifact (All mlruns)
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-mlruns
        path: mlruns/

    - name: Debug Artifact Structure
      run: |
        echo "Checking artifacts..."
        ls -R mlruns/0/${{ steps.get_run_id.outputs.run_id }}/artifacts || echo "Artifacts not found!"

    - name: Setup Docker Build Environment
      uses: docker/setup-buildx-action@v3

    - name: Login Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build Docker Image Using MLflow
      run: |
        mlflow models build-docker \
        -m "mlruns/0/${{ steps.get_run_id.outputs.run_id }}/artifacts/model" \
        -n "${{ secrets.DOCKERHUB_USERNAME }}/obesity-model:${{ steps.get_run_id.outputs.run_id }}"

    - name: Push Docker Image
      run: |
        docker push \
        ${{ secrets.DOCKERHUB_USERNAME }}/obesity-model:${{ steps.get_run_id.outputs.run_id }}

    - name: Complete Job
      run: echo "ðŸŽ¯ Pipeline Selesai Sukses!"
