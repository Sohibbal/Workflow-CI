name: Advanced MLOps Pipeline

on:
  push:
    branches:
      - main

jobs:
  mlops:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.7'

    - name: Install Python Dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow[extras]
        pip install scikit-learn pandas numpy

    - name: Run MLflow Project (Training)
      run: |
        mlflow run MLProject

    - name: Show mlruns structure (debug)
      run: ls -R mlruns

    - name: Get Latest RUN_ID using MLflow API
      id: get_run_id
      run: |
        RUN_ID=$(mlflow runs list --experiment-id 0 --order-by attribute.start_time --max-results 1 | awk 'NR==2 {print $1}')
        echo "run_id=$RUN_ID" >> $GITHUB_ENV
        echo "Detected RUN_ID: $RUN_ID"

    - name: Detect correct MLmodel folder
      id: detect_model_path
      run: |
        MODEL_PATH=$(find mlruns/0/${{ env.run_id }}/artifacts -type f -name MLmodel -printf '%h\n' | head -1)
        echo "model_path=$MODEL_PATH" >> $GITHUB_ENV
        echo "Using model path: $MODEL_PATH"

    - name: Upload MLflow Artifact to GitHub (mlruns folder)
      uses: actions/upload-artifact@v4
      with:
        name: trained-ml-model
        path: mlruns/

    - name: Setup Docker Build Environment
      uses: docker/setup-buildx-action@v3

    - name: Login Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build Docker Image Using MLflow
      run: |
        mlflow models build-docker \
          -m "${{ env.model_path }}" \
          -n "${{ secrets.DOCKERHUB_USERNAME }}/obesity-model:${{ env.run_id }}"

    - name: Push Docker Image
      run: |
        docker push \
          ${{ secrets.DOCKERHUB_USERNAME }}/obesity-model:${{ env.run_id }}

    - name: Complete Job
