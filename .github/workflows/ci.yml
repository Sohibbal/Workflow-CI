name: Advanced MLOps Pipeline

on:
  push:
    branches:
      - main

jobs:
  mlops:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.7'

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow[extras]
        pip install scikit-learn pandas numpy matplotlib

    # Clear any cached MLflow data
    - name: Clean MLflow Environment
      run: |
        rm -rf mlruns
        rm -rf MLProject/mlruns

    # ===========================
    # TRAINING MLflow PROJECT
    # ===========================
    - name: Run MLflow Project (Training)
      working-directory: MLProject
      run: |
        echo "ðŸš€ Starting MLflow Project..."
        mlflow run . --env-manager=local 2>&1 | tee mlflow_run.log
        
        echo ""
        echo "ðŸ“‹ Checking for errors in log..."
        if grep -i "error\|exception\|failed" mlflow_run.log; then
          echo "âš ï¸  Potential errors detected in MLflow run"
        else
          echo "âœ… No errors detected"
        fi

    # ===========================
    # COMPREHENSIVE DEBUG
    # ===========================
    - name: Debug - Full Directory Structure
      run: |
        echo "=========================================="
        echo "ðŸ” ROOT DIRECTORY STRUCTURE"
        echo "=========================================="
        ls -la
        
        echo ""
        echo "=========================================="
        echo "ðŸ” FIND ALL mlruns DIRECTORIES"
        echo "=========================================="
        find . -type d -name "mlruns" 2>/dev/null || echo "No mlruns found"
        
        echo ""
        echo "=========================================="
        echo "ðŸ” ROOT mlruns/ (if exists)"
        echo "=========================================="
        if [ -d "mlruns" ]; then
          echo "Found mlruns in root!"
          ls -la mlruns/
          
          if [ -d "mlruns/0" ]; then
            echo ""
            echo "Experiment 0 contents:"
            ls -la mlruns/0/
            
            echo ""
            echo "Looking for run directories (UUID format):"
            find mlruns/0 -maxdepth 1 -type d | grep -E "[a-f0-9]{32}" || echo "No run directories found"
          fi
        else
          echo "No mlruns in root"
        fi
        
        echo ""
        echo "=========================================="
        echo "ðŸ” MLProject/mlruns/ (if exists)"
        echo "=========================================="
        if [ -d "MLProject/mlruns" ]; then
          echo "Found mlruns in MLProject!"
          ls -la MLProject/mlruns/
          
          if [ -d "MLProject/mlruns/0" ]; then
            echo ""
            echo "Experiment 0 contents:"
            ls -la MLProject/mlruns/0/
            
            echo ""
            echo "Looking for run directories (UUID format):"
            find MLProject/mlruns/0 -maxdepth 1 -type d | grep -E "[a-f0-9]{32}" || echo "No run directories found"
            
            echo ""
            echo "All subdirectories in experiment 0:"
            find MLProject/mlruns/0 -maxdepth 1 -type d
          fi
        else
          echo "No mlruns in MLProject"
        fi
        
        echo ""
        echo "=========================================="
        echo "ðŸ” CHECK FOR meta.yaml FILES"
        echo "=========================================="
        find . -name "meta.yaml" -type f 2>/dev/null | head -20

    # ===========================
    # GET RUN_ID USING PYTHON
    # ===========================
    - name: Get Latest run_id (Parent Run from MLflow Project)
      id: get_run_id
      run: |
        python << 'PYTHON_SCRIPT'
        import mlflow
        import os
        import sys
        import time
        
        # Wait a bit for filesystem to sync (just in case)
        time.sleep(2)
        
        # Try to find mlruns directory
        mlruns_paths = ["MLProject/mlruns", "mlruns"]
        mlruns_path = None
        
        for path in mlruns_paths:
            full_path = os.path.join(path, "0")
            print(f"ðŸ” Checking: {full_path}")
            if os.path.exists(full_path):
                mlruns_path = path
                print(f"âœ… Found experiment at: {full_path}")
                # List contents
                try:
                    contents = os.listdir(full_path)
                    print(f"   Contents: {contents[:5]}...")  # Show first 5 items
                except Exception as e:
                    print(f"   Error listing: {e}")
                break
            else:
                print(f"âŒ Not found: {full_path}")
        
        if mlruns_path is None:
            print("\nâŒ No mlruns/0 directory found!")
            print("Directory structure:")
            for root, dirs, files in os.walk(".", topdown=True):
                level = root.replace(".", "", 1).count(os.sep)
                indent = " " * 2 * level
                print(f"{indent}{os.path.basename(root)}/")
                if level < 3:  # Only show 3 levels deep
                    sub_indent = " " * 2 * (level + 1)
                    for file in files[:3]:  # Show first 3 files
                        print(f"{sub_indent}{file}")
            sys.exit(1)
        
        print(f"\nðŸ“‚ Using mlruns path: {mlruns_path}")
        
        # Set tracking URI with absolute path
        abs_mlruns_path = os.path.abspath(mlruns_path)
        tracking_uri = f"file://{abs_mlruns_path}"
        mlflow.set_tracking_uri(tracking_uri)
        print(f"ðŸ”— Tracking URI: {tracking_uri}")
        
        try:
            # Get experiment
            experiment = mlflow.get_experiment_by_name("Default")
            if experiment:
                print(f"ðŸ“Š Experiment ID: {experiment.experiment_id}")
                print(f"ðŸ“ Artifact Location: {experiment.artifact_location}")
            
            # Get latest run - this will be the PARENT run created by mlflow project
            print("\nðŸ” Searching for runs...")
            runs = mlflow.search_runs(
                experiment_ids=["0"], 
                order_by=["start_time DESC"],
                max_results=5
            )
            
            if len(runs) == 0:
                print("âŒ No runs found in experiment!")
                
                # Additional debugging - check files directly
                exp_path = os.path.join(mlruns_path, "0")
                if os.path.exists(exp_path):
                    print(f"\nðŸ” Checking {exp_path} directly:")
                    items = os.listdir(exp_path)
                    print(f"   Found {len(items)} items")
                    
                    # Look for run directories (32-char hex)
                    import re
                    run_dirs = [d for d in items if os.path.isdir(os.path.join(exp_path, d)) 
                               and re.match(r'^[a-f0-9]{32}$', d)]
                    
                    if run_dirs:
                        print(f"   Found {len(run_dirs)} potential run directories:")
                        for rd in run_dirs[:3]:
                            print(f"     - {rd}")
                            meta_file = os.path.join(exp_path, rd, "meta.yaml")
                            if os.path.exists(meta_file):
                                print(f"       âœ… Has meta.yaml")
                            else:
                                print(f"       âŒ Missing meta.yaml")
                    else:
                        print("   No run directories found")
                
                sys.exit(1)
            
            print(f"âœ… Found {len(runs)} recent runs:")
            for idx, row in runs.iterrows():
                run_id = row['run_id']
                run_name = row.get('tags.mlflow.runName', 'N/A')
                parent_id = row.get('tags.mlflow.parentRunId', None)
                status = row.get('status', 'N/A')
                print(f"  {idx+1}. {run_id}")
                print(f"     Name: {run_name}")
                print(f"     Parent: {parent_id}")
                print(f"     Status: {status}")
            
            # The parent run (created by mlflow project) will be the first one
            parent_run = runs.iloc[0]
            run_id = parent_run['run_id']
            
            print(f"\nâœ… Selected Run ID: {run_id}")
            print(f"âœ… MLruns Path: {mlruns_path}")
            
            # Verify artifacts exist
            artifacts_path = os.path.join(mlruns_path, "0", run_id, "artifacts")
            if os.path.exists(artifacts_path):
                print(f"âœ… Artifacts directory exists")
                artifacts = os.listdir(artifacts_path)
                print(f"   Contents: {artifacts}")
            else:
                print(f"âš ï¸  Artifacts directory not found at: {artifacts_path}")
            
            # Write to GitHub environment
            with open(os.environ['GITHUB_ENV'], 'a') as f:
                f.write(f"run_id={run_id}\n")
                f.write(f"mlruns_path={mlruns_path}\n")
            
            print("\nâœ… Environment variables set successfully!")
                
        except Exception as e:
            print(f"âŒ Error: {e}")
            import traceback
            traceback.print_exc()
            sys.exit(1)
        PYTHON_SCRIPT

    # ===========================
    # SHOW ARTIFACTS INFO
    # ===========================
    - name: Show Artifacts Info
      run: |
        echo "=========================================="
        echo "ðŸ“¦ Artifacts in Run"
        echo "=========================================="
        ARTIFACTS_PATH="${{ env.mlruns_path }}/0/${{ env.run_id }}/artifacts"
        
        if [ -d "$ARTIFACTS_PATH" ]; then
          echo "âœ… Artifacts directory found!"
          ls -lah "$ARTIFACTS_PATH"
          
          echo ""
          echo "ðŸ“Š Checking for model directory..."
          if [ -d "$ARTIFACTS_PATH/model" ]; then
            echo "âœ… Model found!"
            ls -lah "$ARTIFACTS_PATH/model"
          else
            echo "âš ï¸  Model directory not found - will fail at Docker build step"
          fi
        else
          echo "âŒ No artifacts directory found!"
          exit 1
        fi

    # ===========================
    # UPLOAD ALL ARTIFACTS TO GITHUB
    # ===========================
    - name: Upload Training Artifacts (Confusion Matrix, Datasets, Feature Importance)
      uses: actions/upload-artifact@v4
      with:
        name: training-artifacts
        path: |
          ${{ env.mlruns_path }}/0/${{ env.run_id }}/artifacts/*.png
          ${{ env.mlruns_path }}/0/${{ env.run_id }}/artifacts/*.csv
        if-no-files-found: warn

    # ===========================
    # COPY MODEL TO ROOT FOR DOCKER BUILD
    # ===========================
    - name: Copy Model Artifacts for Docker Build
      run: |
        MODEL_PATH="${{ env.mlruns_path }}/0/${{ env.run_id }}/artifacts/model"
        
        if [ ! -d "$MODEL_PATH" ]; then
          echo "âŒ Model not found at $MODEL_PATH"
          echo "Cannot proceed with Docker build!"
          exit 1
        fi
        
        mkdir -p model_artifacts
        cp -r "$MODEL_PATH"/* model_artifacts/
        echo "âœ… Model copied to model_artifacts/"
        ls -la model_artifacts/

    # UPLOAD MODEL ARTIFACT
    - name: Upload Model Artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-ml-model
        path: model_artifacts/

    # ===========================
    # DOCKER SETUP
    # ===========================
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # ===========================
    # BUILD DOCKER IMAGE FROM MODEL
    # ===========================
    - name: Build Docker Image from MLflow Model
      run: |
        mlflow models build-docker \
          -m "model_artifacts" \
          -n "${{ secrets.DOCKERHUB_USERNAME }}/obesity-classification:latest" \
          --enable-mlserver

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/obesity-classification:latest

    - name: Completed
      run: echo "ðŸŽ¯ Pipeline complete! Docker image pushed successfully!"