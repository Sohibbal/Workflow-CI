name: Advanced MLOps Pipeline

on:
  push:
    branches:
      - main

jobs:
  mlops:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.7'

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow[extras]
        pip install scikit-learn pandas numpy matplotlib

    - name: Run MLflow Project (Training)
      run: |
        mlflow run MLProject --env-manager=local

    # Ambil RUN ID terakhir (bukan model_id)
    - name: Get MLflow Run ID
      id: get_run_id
      run: |
        RUN_ID=$(ls mlruns/0 | grep -v "meta.yaml" | tail -1)
        echo "run_id=$RUN_ID" >> $GITHUB_ENV
        echo "Run ID: $RUN_ID"

    # Upload semua artifacts termasuk confusion matrix & feature importance
    - name: Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns/0/${{ env.run_id }}/artifacts

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build Docker Image as latest
      run: |
        mlflow models build-docker \
          -m "mlruns/0/${{ env.run_id }}/artifacts/model" \
          -n "${{ secrets.DOCKERHUB_USERNAME }}/obesity-classification:latest"

    - name: Push Docker Image latest
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/obesity-classification:latest

    - name: Completed
      run: echo "ðŸŽ¯ Pipeline complete!"
